<!DOCTYPE html>
<html>
  <head>
    <title>Simple Store</title>
  </head>
  <body>
    <h1>Simple Store</h1>
    <select id="products">
      <option value="0">Select a product</option>
      <option value="0">Product 1 - $10</option>
      <option value="1">Product 2 - $20</option>
      <option value="2">Product 3 - $15</option>
      <option value="3">Product 4 - $5</option>
      <option value="4">Product 5 - $12</option>
    </select>
    <br><br>
    <label for="payment">Payment:</label>
    <input type="number" id="payment" min="0">
    <br><br>
    <button onclick="createReceipt()">Pay</button>
    <br><br>
    <div id="receipt"></div>
  </body>
</html>
